            <h1>Blood Pressure Monitoring</h1>
    </header>

    <div class="container">
        <h2>Record Your Blood Pressure</h2>
        <form id="bpForm">
            <label for="systolic">Systolic Pressure (mmHg)</label>
            <input type="number" id="systolic" name="systolic" required>

            <label for="diastolic">Diastolic Pressure (mmHg)</label>
            <input type="number" id="diastolic" name="diastolic" required>

            <button type="submit" class="btn">Record</button>
        </form>

        <div id="bpRecordings">
            <h2>Recorded Blood Pressure Readings</h2>
            <ul id="bpList">
                <!-- Blood pressure readings will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js">
        document.addEventListener("DOMContentLoaded", function() {
    const bpForm = document.getElementById("bpForm");
    const bpList = document.getElementById("bpList");

    bpForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(bpForm);
        const systolic = formData.get("systolic");
        const diastolic = formData.get("diastolic");

        // Create list item with the recorded blood pressure
        const li = document.createElement("li");
        li.innerHTML = `<span>Systolic:</span> ${systolic} mmHg, <span>Diastolic:</span> ${diastolic} mmHg`;
        bpList.appendChild(li);

        // Clear form fields after submission
        bpForm.reset();
    });
});
    </script>
</body>
