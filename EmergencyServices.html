<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

.message {
    margin-top: 20px;
    padding: 10px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    display: none;
}

        </style>
</head>
<body>
    <header>
        <h1>Emergency Services</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-icon">ðŸ›’</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Request Emergency Service</h2>
        <form id="emergencyForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="service">Select Service</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>
                <option value="Ambulance">Ambulance</option>
                <option value="Fire Brigade">Fire Brigade</option>
                <option value="Police">Police</option>
            </select>
            
            <label for="description">Description of Emergency</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">Request Service</button>
        </form>
        
        <div id="confirmationMessage" class="message"></div>
    </div>

    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
    const emergencyForm = document.getElementById('emergencyForm');
    const confirmationMessage = document.getElementById('confirmationMessage');

    emergencyForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(emergencyForm);
        const data = {
            name: formData.get('name'),
            phone: formData.get('phone'),
            service: formData.get('service'),
            description: formData.get('description')
        };

        fetch('/request-service', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            confirmationMessage.style.display = 'block';
            confirmationMessage.textContent = result.message;
            emergencyForm.reset();
        })
        .catch(error => {
            confirmationMessage.style.display = 'block';
            confirmationMessage.textContent = 'There was an error processing your request.';
            confirmationMessage.style.backgroundColor = '#f8d7da';
            confirmationMessage.style.color = '#721c24';
            confirmationMessage.style.borderColor = '#f5c6cb';
        });
    });
});

/* Server (server.js) */
/*server code here*/
    </script>
</body>
</html>
