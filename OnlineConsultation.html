<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Appointment Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(rgba(7, 7, 8, 0.7), rgba(0, 0, 0, 0.7)), url('R.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        header {
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 50px;
            color: WHITE;
        }

        h2 {
            font-size: 36px;
            color: white;
            margin-top: 150px;
            margin-bottom: 20px;
        }

        .container {            
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 400px;
            text-align: center;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <h1>ONLINE CONSULTATION</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-icon">ðŸ›’</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="doctor">Select Doctor</label>
            <select id="doctor" name="doctor" required>
                <option value="">Select Doctor</option>
                <option value="Dr. Smith">Dr. Sayendra</option>
                <option value="Dr. Johnson">Dr. D.B.</option>
                <option value="Dr. Brown">Dr. Brown</option>
            </select>

            <button type="button" onclick="confirmAppointment()">Confirm</button>
            <button type="reset">Cancel</button>
        </form>
        <div id="confirmationMessage" class="message success"></div>
    </div>

    <script>
        function confirmAppointment() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const doctor = document.getElementById('doctor').value;

            if (name && age && gender && phone && email && doctor) {
                const confirmAction = confirm(`Are you sure you want to book an appointment with ${doctor}?`);
                if (confirmAction) {
                    document.getElementById('confirmationMessage').innerText = `Your appointment with ${doctor} for your cure has been booked.`;
                    document.getElementById('confirmationMessage').style.display = 'block';

                    // Here you would typically send the appointment details to your server to handle the backend logic.
                    // Example using fetch:
                    /*
                    fetch('/api/book-appointment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, age, gender, phone, email, doctor })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Logic to send email and SMS
                        } else {
                            // Handle error
                        }
                    });
                    */

                    // Simulate sending email and SMS
                    setTimeout(() => {
                        alert('Confirmation email and SMS sent to the customer.');
                    }, 1000);
                }
            } else {
                document.getElementById('confirmationMessage').innerText = 'Please fill out all fields.';
                document.getElementById('confirmationMessage').classList.add('error');
                document.getElementById('confirmationMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
