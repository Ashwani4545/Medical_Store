<!DOCTYPE html>
<html lang='en'>

<head>

        body {

            background-color: #f4f4f4;
        }

        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;

        }

            margin: 10px 0;

        }

        .register-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;

        .register-container .login-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .register-container .login-link:hover {

</head>

</html>
